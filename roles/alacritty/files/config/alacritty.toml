[general]
import = [
  "~/.config/alacritty/themes/catppuccin_mocha.toml"
]

[font.bold]
family = "JetBrains Mono Nerd Font"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "BoldItalic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "MediumItalic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Medium"

[selection]
save_to_clipboard = true

[scrolling]
history = 10000
multiplier = 3

[window]
opacity = 0.8
padding.x = 0
padding.y = 0
