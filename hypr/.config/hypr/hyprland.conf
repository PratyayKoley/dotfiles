
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

$terminal = alacritty
$fileManager = thunar 
$menu = rofi 
$browser = vivaldi 
$notesManager = obsidian
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprpaper
exec-once = [workspace 2 silent] $browser 
exec-once = [workspace 4 silent] $terminal
exec-once = [workspace 8 silent] $notesManager
exec-once = [workspace 10 silent] $fileManager
exec-once = cliphist wipe 
exec-once = wl-paste --watch cliphist store
exec-once = $HOME/.local/bin/hyprhaven -r 

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ./catppuccin-mocha.conf # catpuccin mocha color scheme

# Set programs that you use

# Some default env vars.
# env = XCURSOR_SIZE,24
# env = QT_QPA_PLATFORMTHEME,qt5ct
# env = GTK_THEME,Adwaita:dark
# env = GTK2_RC_FILES,/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
# env = QT_STYLE_OVERRIDE,adwaita-dark
# env = ZDOTDIR, 
source = ./env_var.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes 
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 7
    border_size = 3
    col.active_border = $mauve
    col.inactive_border = $surface1

    layout = dwindle
    # layout = master
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    
    blur {
        enabled = true
        size = 3
        passes = 2
    }

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master 
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on

}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# Example windowrule v1
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrule = maximize, ^(Alacritty)$
# windowrule = maximize, .*Vivaldi
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.9 0.9 , class:(thunar)
windowrulev2 = opacity 0.97 0.9 , class:(obsidian)
# windowrulev2 = maximize, workspace:current, onworkspace:current, num_windows:>=2
# windowrulev2 = opacity 0.94 override 0.93 override , class:(codium-url-handler)
# opacity acitve_opacity inactive_opacity
# Assigning workspaces to applications
windowrule = workspace 2, .*(Vivaldi).*
# windowrule = workspace 4, .*(Alacritty).*
windowrule = workspace 6, .*(Obsidian).*
# windowrule = workspace 8, .*(Thunar).*

source = ./keymaps.conf
